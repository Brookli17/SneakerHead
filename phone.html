<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact info</title>
    <link rel="stylesheet" href="phone.css">
  
</head>
<body>

    <form  action="https://sheetdb.io/api/v1/qmuphvmokze4m" method="POST" id="sheetdb-form"  >
    <div class="row">
        <div class="col-75">
            <form action="card.html" target="_blank" >
              <div class="row">
                <div class="col-50">



                  <h3>Billing Address</h3>

                  <label for="fname"><i class="fa fa-user-o" aria-hidden="true" ></i> Full Name.</label>
                  <input type="text" id="fname" name="data[firstname]" placeholder="Your name" required>

                  <label for="email"><i class="fa fa-envelope"></i> Email.</label>
                  <input type="text" id="email" name="data[email]" placeholder="email" required >

                  <label for="adr"><i class="fa fa-address-card-o"></i> Address.</label>
                  <input type="text" id="adr" name="data[address]" placeholder="Address" required >

                  <label for="city"><i class="fa fa-institution"></i> City.</label>
                  <input type="text" id="city" name="data[city]" placeholder="Select City" required >

                  <label for="state">State.</label>
                 <input type="text" id="state" name="data[state]" placeholder="Select state" required >

                 <label for="zip">Zip.</label>
                 <input type="text" id="zip" name="data[zip]" placeholder="00000" required >

                 <input type="submit" value="Continue to checkout" class="btn">
                
            

                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </form> 

      <script>


        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('paymentoptions.html', '_blank');

          });
        });
      </script>
      
    
        
</body>
</html>
