<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="s1.css"  rel="stylesheet" >
  
</head>
<body>


    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Bag
        </div>
       
        <!-- Product #1 -->
        
        <div class="item">
          <div class="buttons">
            <span class="fa fa-trash-o"></span>
            <span class="fa fa-heart-o"></span>
          </div>
       
          <div class="image">
            <img src="https://cdn.kickscrew.com/media/catalog/product/cache/dd3ae58018643bb67b4bf8f0a77873b1/5/5/555088-134_tb.jpg" height="200px"  width="200px" alt="" />
          </div>
       
          <div class="description">
            <span>Nike Air Jordan 1 Retro High OG</span>
            <span>Basketball Shoes/Sneakers</span>
            <span>University Blue</span>
          </div>
  
       
          <div class="total-price">$365</div>
        </div>

        <div  class="card">
          <p><a  href="size.html" target="_blank" ><button>Add to Cart</button></p></a>
        </div>
       
        

    
</body>
</html>
