<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="yezeey.css" rel="stylesheet">
</head>

<body>
    
   <section>
    
      <div class="container">
         <div id="cart" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="cart-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="https://sneakerbardetroit.com/wp-content/uploads/2021/09/adidas-Yeezy-Boost-350-V2-MX-Blue-Release-Date.jpg" alt="">
                        <h5>adidas Yeezy Boost 350 V2
                          â€œMX Blue" adidas.com/Yeezy.
                        </h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button id="plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">299</span></h5>
                        <a href="#!" id="remove-item"> <img src="https://www.freeiconspng.com/uploads/remove-icon-png-3.png" alt="" class="remove-item"> </a>
                     </div>
                  </div>
               </div>

               

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-totalPrice">299</span></h5>
                        <h5>$ <span id="tax-price">10</span></h5>
                        <h5>$ <span id="total-price">309</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <a  href="size.html"   target="_blank" ><button id="chk-btn" type="button" class="btn btn-success check-out">Check Out</button></a>
               </div>
            </div>
         </div>
        
   </section>


 <script>

const btnAdd = document.querySelector("#plus-btn");
const btnSub = document.querySelector("#minus-btn");
const inputValue = document.querySelector('input');
const price = addFunction("price");
const subTotal = addFunction("sub-totalPrice");
const taxPrice = addFunction("tax-price");
const totalPrice = addFunction("total-price");

// Plus Button Event
btnAdd.addEventListener('click', function () {
    countFunction(true);
})

// Minus Button Event
btnSub.addEventListener('click', function () {
    countFunction(false);
})

// Button Event Function
function countFunction(numberCount) {
    // Add Number Count
    if (numberCount == true) {
        valuePlus = inputValue.value = parseInt(inputValue.value) + 1;
    }
    if (numberCount == false && inputValue.value > 0) {
        valuePlus = inputValue.value = parseInt(inputValue.value) - 1;
    }
    // Calculation Product-rate
    const priceValue = document.getElementById('price').innerText = (price * valuePlus);
    // Sub Total Price
    const priceResult = document.getElementById('sub-totalPrice').innerText = priceValue;
    // Tax Price
    const taxPriceResult = document.getElementById("tax-price").innerText = taxPrice;
    // Total Price
    document.getElementById("total-price").innerText = priceResult + taxPriceResult;
}

// Price Function
function addFunction(id) {
    const productRate = document.getElementById(id).innerText;
    const currentPrice = parseFloat(productRate);
    return currentPrice;
}

// Remove Item
const itemRemove = document.getElementById('remove-item');
itemRemove.addEventListener("click", function () {
    const item = document.getElementById('cart-item');
    item.style.display = "none";
})

// Check Out
const ChkBtn = document.getElementById('chk-btn');
ChkBtn.addEventListener("click", function () {
    const cartArea = document.getElementById('cart');
    cartArea.style.display = "none";
    const successArea = document.getElementById('checkOut');
    successArea.style.display = "block";
})

   </script>



</body>

</html>
